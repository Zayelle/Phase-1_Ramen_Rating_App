<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Menu</title>
    <link rel="stylesheet" href="./style..css" type="text/css">
</head>
<body>
    <header>
        <h1>Ramen Rating App</h1>
    </header>
    <main>
        <div id="ramen-menu"></div>  <!-- This is where ramen images will be displayed -->
        <h2>Ramen Details</h2>
    <div id="ramen-detail">
        <img id="detail-image" src="" alt="Ramen Image">
        <h3 id="detail-name"></h3>
        <p><strong>Restaurant:</strong> <span id="detail-restaurant"></span></p>
        <p><strong>Rating:</strong> <span id="detail-rating"></span></p>
        <p><strong>Comment:</strong> <span id="detail-comment"></span></p>
        
        <!-- Edit Rating and Comment Form -->
      <form id="edit-ramen">
        <input type="number" id="edit-rating" placeholder="New Rating (1-10)" min="1" max="10" required>
        <input type="text" id="edit-comment" placeholder="New Comment" required>
        <button type="submit">Update</button>
      </form>  
    
     <!-- Delete Button -->
     <button id="delete-ramen">Delete Ramen</button>
    </div>
    </main>
    <h2>Add a New Ramen</h2>
      <form id="new-ramen">
       <label for="name"></label>
       <input type="text" id="name" placeholder="Ramen Name" required>

       <label for="restaurant"></label>
       <input type="text" id="restaurant" placeholder="Restaurant Name">

       <label for="image"></label>
       <input type="url" id="image" placeholder="Image URL">

       <label for="rating"></label>
       <input type="number" id="rating" min="1" max="10" placeholder="Rating">

       <label for="comment"></label>
       <input type="text" id="comment" placeholder="Comment" required>

       <button type="submit">Add Ramen</button>
    </form>
    <script src="index.js"></script>   
</body>
</html>
